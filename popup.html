<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="o-row__padder">
    <div class="o-row">
      <div class="o-col">
        <label for="context">Context (100%)</label>
        <input type="text" class="o-input" value="940px" id="context" />
      </div>
      <div class="o-col">
        <label for="base"><strong>Element width</strong></label>
        <input type="text" class="o-input" value="940px" id="base" />
      </div>
      <div class="o-col">
        <label for="percent">Percentage</label>
        <input type="text" class="o-input" value="100%" id="percent" />
      </div>
    </div>
  </div>

  <button type="button" class="o-btn" id="set-defaults">Set as default values</button>

  <a href="https://github.com/ericorruption/dz-percent-extension" target="_blank" class="o-btn u-pull-right">About</a>
</body>
</html>
